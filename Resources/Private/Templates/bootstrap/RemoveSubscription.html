<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Remove subscription</title>
</head>
<body>


<!-- ###TEMPLATE_FORM1### begin -->
<div class="tx-formhandler-subscription tx-formhandler-subscription-removesubscription">

	<form method="post" action="###REL_URL###" enctype="multipart/form-data" class="ym-form linearize-form">

		###is_error###

		<div class="form-group ###is_error_confirm_removal###">
			###error_confirm_removal###

			<div class="checkbox">
				<label>
					<input id="confirm_removal" type="checkbox" name="tx_formhandler_subscription[confirm_removal]" value="1" ###checked_confirm_removal_1### />
					###LLL:confirm_removal###
				</label>
			</div>
		</div>

		<div class="form-group">
			<input class="btn btn-default" type="submit" value="###LLL:submit###" ###submit_nextStep### />
		</div>

		<input type="hidden" name="tx_formhandler_subscription[authCode]" value="###value_authCode###"/>
		<input type="hidden" name="tx_formhandler_subscription[uid]" value="###value_authCodeRecord|uid###"/>
		<!-- We need to re-submit all data we want to display to the user after validation fails -->
		<input type="hidden" name="tx_formhandler_subscription[authCodeRecord][email]" value="###value_authCodeRecord|email###"/>

	</form>

</div>
<!-- ###TEMPLATE_FORM1### end -->


</body>
</html>
